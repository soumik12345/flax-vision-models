name: Run tests
on:
  pull_request:
    paths:
      - .github/**
      - flax_models/**
      - tests.py
      - pyproject.toml
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          pip install -U pip
          pip install poetry
          poetry install
          poetry run pytest tests.py
